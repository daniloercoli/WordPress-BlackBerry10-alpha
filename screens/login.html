<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<div data-bb-type="screen" data-bb-title="WordPress Sign In">
	<script type="text/javascript" src="js/screens/login.js"></script>	
	<div data-bb-type="title" data-bb-caption="Sign In" data-bb-back-caption="Back"></div>
	 <div data-bb-type="round-panel"> 
        <div data-bb-type="panel-header">Credentials Form</div>
        <div data-bb-type="label-control-container">
           <div data-bb-type="row">
               <div data-bb-type="label">Address:</div>
               <input id="url_input_field" type="text" value=""/>
           </div>
           <div data-bb-type="row">
               <div data-bb-type="label">Username:</div>
               <input id="username_input_field" type="text" value=""/>
           </div>
           <div data-bb-type="row">
               <div data-bb-type="label">Password:</div>
               <input id="password_input_field" type="password" value=""/>
           </div>
        </div>
        <div data-bb-type="button" data-bb-style="stretch" onclick="sign_in();" id="signin_button">Sign In</div>
    </div>
    <a href="" onclick="sign_up();">Sign Up</a>
</div>
